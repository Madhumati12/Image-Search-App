<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1570051008600-b34baa49e751?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="Sea waves">
            <a href="https://unsplash.com/photos/body-of-water-across-horizon-photo-kYx_g4YBfLI" target="_blank">Sea waves</a>
        </div>
    </div>

    <div class="search-results">
        <div class="search-result">
            <img src="https://media.istockphoto.com/id/1141549703/photo/on-the-wings-of-freedom-birds-flying-and-broken-chains-charge-concept.jpg?s=2048x2048&w=is&k=20&c=RB29706CZk5Pp3KT4jKdC-9_Q5t_Pfux90xoo2LJLCs=" alt="On the Wings of Freedom">
            <a href="https://www.istockphoto.com/photo/on-the-wings-of-freedom-birds-flying-and-broken-chains-charge-concept-gm1141549703-305881902?utm_campaign=srp_photos_bottom&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Ffree-images&utm_medium=affiliate&utm_source=unsplash&utm_term=free+images%3A%3A%3A" target="_blank">On the Wings of Freedom</a>
        </div>
    </div>
    
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1674917000586-b7564f21540e?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Spring Mountains">
            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-with-wildflowers-in-the-foreground-w6ppVi2-k2g" target="_blank">Spring Mountains</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
